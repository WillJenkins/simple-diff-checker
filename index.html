<!DOCTYPE html>
<html>
    <head>
        <title>Simple Diff Checker</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <main>
            <h1>Simple Diff Checker</h1>
            <div id="input-panel">
                <div i="left-input-panel">
                    <div>
                        <textarea id="ta-left-input"></textarea>
                    </div>
                </div>
                <div id="right-input-panel">
                    <div>
                        <textarea id="ta-right-input"></textarea>
                    </div>
                </div>
            </div>
            <div id="controls">
                <div>
                    <button class="button" id="btn-submit" onclick="executeDiff()">Show Difference</button>
                </div>
            </div>
        </main>
    </body>
</html>
